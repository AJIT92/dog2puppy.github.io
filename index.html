---
layout: default
---
<head>
  <script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "https://www.dog2puppy-github.tk/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://www.dog2puppy-github.tk/search.html?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
</head>
<meta name="specificfeeds-verification-code" content="xjbCfcbjECrymZuRxWDq"/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class='title'><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <br/><h3><a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Comments</a></h3>
<br>
      <div class="entry">
        {{ post.excerpt }}
      </div>
<br>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <script id="dsq-count-scr" src="//github-website.disqus.com/count.js" async></script>
</div>
