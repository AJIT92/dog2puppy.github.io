---
layout: default
---
<meta name="specificfeeds-verification-code" content="xjbCfcbjECrymZuRxWDq"/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <br/><h3><a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Comments</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <script id="dsq-count-scr" src="//github-website.disqus.com/count.js" async></script>
</div>
